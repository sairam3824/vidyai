version: "3.9"

# ── Local development stack ────────────────────────────────────────────────────
# Starts: PostgreSQL + pgvector, FastAPI backend, Next.js frontend
#
# Usage:
#   docker compose up --build
#   docker compose down -v   (destroys volumes)

services:
  # ── PostgreSQL + pgvector ──────────────────────────────────────────────────
  db:
    image: pgvector/pgvector:pg16
    container_name: vidyai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: edusaas
      POSTGRES_PASSWORD: edusaas
      POSTGRES_DB: edusaas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edusaas"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── FastAPI backend ────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidyai-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://edusaas:edusaas@db:5432/edusaas
      STORAGE_MODE: local
      LOCAL_STORAGE_PATH: /app/storage
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app          # hot-reload in dev
      - storage_data:/app/storage
    command: >
      sh -c "alembic upgrade head &&
             python scripts/seed_data.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # ── Next.js frontend ──────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vidyai-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"

volumes:
  pgdata:
  storage_data:
